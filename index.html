
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shraddha Surveying & Geomatics Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Noto+Sans+Gujarati:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --brand-red: #D32F2F;
        --brand-dark: #1C1917;
        --brand-accent: #FF3131;
      }
      
      @keyframes meshGradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-12px) rotate(1deg); }
        100% { transform: translateY(0px) rotate(0deg); }
      }

      @keyframes laserScan {
        0% { transform: translateY(-100%); opacity: 0; }
        50% { opacity: 0.5; }
        100% { transform: translateY(400%); opacity: 0; }
      }

      @keyframes marchingAntsH {
        from { background-position: 0 0; }
        to { background-position: 40px 0; }
      }

      @keyframes marchingAntsV {
        from { background-position: 0 0; }
        to { background-position: 0 40px; }
      }

      @keyframes pulseZoom {
        0% { transform: scale(1); }
        50% { transform: scale(1.15); }
        100% { transform: scale(1); }
      }

      @keyframes slideDown {
        from { transform: translate(-50%, -20px); opacity: 0; }
        to { transform: translate(-50%, 0); opacity: 1; }
      }

      .animate-slide-down {
        animation: slideDown 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .dashed-line-h {
        background-image: linear-gradient(90deg, var(--brand-red) 50%, transparent 50%);
        background-size: 40px 2px;
        animation: marchingAntsH 1s linear infinite;
      }

      .dashed-line-v {
        background-image: linear-gradient(180deg, var(--brand-red) 50%, transparent 50%);
        background-size: 2px 40px;
        animation: marchingAntsV 1s linear infinite;
      }

      body {
        font-family: 'Plus Jakarta Sans', 'Noto Sans Gujarati', sans-serif;
        background: #ffffff;
        color: var(--brand-dark);
        margin: 0;
      }

      .bg-blueprint {
        background-image: 
          linear-gradient(rgba(211, 47, 47, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(211, 47, 47, 0.05) 1px, transparent 1px);
        background-size: 40px 40px;
      }

      .bg-mesh-animated {
        background: linear-gradient(-45deg, #ffffff, #fff1f1, #fafaf9, #fef2f2);
        background-size: 400% 400%;
        animation: meshGradient 15s ease infinite;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .animate-float {
        animation: float 5s ease-in-out infinite;
      }

      .animate-pulse-zoom {
        animation: pulseZoom 3s ease-in-out infinite;
      }

      .laser-scanner {
        position: absolute;
        inset: 0;
        background: linear-gradient(to bottom, transparent, var(--brand-accent), transparent);
        height: 2px;
        box-shadow: 0 0 20px var(--brand-accent);
        z-index: 10;
        animation: laserScan 6s linear infinite;
        pointer-events: none;
      }

      .text-glow {
        text-shadow: 0 0 30px rgba(211, 47, 47, 0.3);
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--brand-red);
        border-radius: 10px;
      }
    </style>
